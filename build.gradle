plugins {
    id 'java'
}

java{
    toolchain {
        languageVersion = JavaLanguageVersion.of(11) // here we are going to invoke a static method of a class--> JLV.of(11)
    }
}
group 'com.tlglearning'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    String junitVersion = '5.9.0'
    testImplementation "org.junit.jupiter:junit-jupiter:$junitVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
}

test {
    useJUnitPlatform()
}